<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="styles.css" rel="stylesheet"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    <div class="img"><img src="images\image-product-desktop.jpg" alt="product"/></div>
    <div class="text">
      <div class="title">PERFUME</div>
      <div class="title-name">Gabrielle Essence Eau De Parfum</div>
      <div class="description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
        <div class="price">$149.99</div>
        <div class="price-strike">$169.99</div>
        <div class="button">
          <button>Add to cart</button>
        </div>
    </div>
  </div>

</body>
</html>
